<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Restrito | Tabela 4 ML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { width: 100%; max-width: 400px; padding: 2.5rem; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo { font-size: 3rem; text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"></div>
        <h4 class="text-center fw-bold mb-4">Acesso ao Sistema</h4>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted">Usu√°rio</label>
                <input type="text" name="usuario" class="form-control form-control-lg" placeholder="ex: admin" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted">Senha</label>
                <input type="password" name="senha" class="form-control form-control-lg" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">ENTRAR</button>
        </form>
        <p class="text-center mt-4 text-muted small">Sistema feito por Gabriel Jesus</p>
    </div>
</body>
</html>
