<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>⚙️ Gerenciar Marcas</h2>
        <a href="/" class="btn btn-secondary">Voltar para Produtos</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Nova Marca</div>
                <div class="card-body">
                    <form action="/marca/adicionar" method="POST" class="d-flex gap-2">
                        <input type="text" name="nome" class="form-control" placeholder="Nome da Marca" required>
                        <button type="submit" class="btn btn-success">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">Marcas Cadastradas</div>
                <ul class="list-group list-group-flush">
                    {% for marca in marcas %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ marca.nome }}
                        <a href="/marca/deletar/{{ marca.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </li>
                    {% else %}
                    <li class="list-group-item text-muted">Nenhuma marca cadastrada.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
